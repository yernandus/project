
<ion-view view-title="" id="login_page">

  <ion-nav-bar>
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
      <button class="button button-clear"><img src="img/imgo.jpg" alt="Logo" class="profile_page_logo"/></button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content class="bg_white">
    <h4 class="text-center">Login</h4>

    <form ng-submit="loginMe(user)">
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
          <input type="text" placeholder="Email" ng-model="user.email">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Password" ng-model="user.password">

        </label>
        <button class="button button-block button-positive">Login</button>
        <div>
          <a href="#" class="button-clear color_blue">Forgot Password</a>
          <a href="#/app/signup" class="button-clear color_blue">Signup</a>
        </div>
      </div>

    </form>
  </ion-content>
</ion-view>
