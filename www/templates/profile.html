<script id="my-modal.html" type="text/ng-template">
  <div class="modal image-modal transparent" ng-click="closeModal()">
    <img ng-src="{{profile_image}}" class="fullscreen-image" />
  </div>
</script>

<ion-view view-title="" class="profile_page">

  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    <div class="item-input item_input ">
      <select ng-model="selected_category" ng-options="category.name_ru for category in categories_list" class="header_select">
        <option value="">All</option>
      </select>
      <i class="ion-arrow-down-b" style="padding-left: 55px; color: #fff;"></i>
    </div>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button class="button button-clear"><img src="img/imgo.jpg" alt="Logo" class="profile_page_logo"/></button>
    <button class="button button-clear button-icon ion-android-notifications" style="padding-left: 20px; color: #fff;"></button>
  </ion-nav-buttons>

  <ion-content class="padding bg_white">
    <div class="row">
      <div class="col col-33">
        <!--<img ng-src="http://lorempixel.com/100/120/sports" class="responsive_image" ng-click="openModal()"/>-->
        <img ng-src="http://lifehacks.kz/assets/user_profile_images/50255a87dd6ce79b89e2caf2235900cca222a1242ae98feacacb74e0c45eb2e4_small.jpg"
             class="responsive_image" ng-click="openModal()"/>
      </div>
      <div class="col col-67 padding_left_10px">
        <div class="row">
          <h3 class="profile_name">User 123</h3>
        </div>
        <div class="row">
          <div class="color_grey">
            I am a life hacks user
          </div>
        </div>
        <div class="row">
          <div class="col col-50 color_grey line_height_3">256 LFs</div>
          <div class="col col-50">
            <button class="button button-positive button-block button-small">
              Follow
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="row padding_top_10px border_top_grey">
      <ion-tabs class="tabs-striped width_100p profile_tabs">
        <ion-tab title="lifehacks" href="#/app/profile/lifehacks">
          <ion-nav-view name="tab-lifehacks" class="margin_top_10px"></ion-nav-view>
        </ion-tab>
        <ion-tab title="liked" href="#/app/profile/liked">
          <ion-nav-view name="tab-liked" class="margin_top_10px"></ion-nav-view>
        </ion-tab>
      </ion-tabs>
    </div>

  </ion-content>
</ion-view>
